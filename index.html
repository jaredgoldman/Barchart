<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphical Bar Chart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header" id="header">Graphical Bar Chart</header>
  <div class="wrapper" id="wrapper">
    <div class="yaxis" id="yaxis"></div>
    <div class="barcontainer" id="barcontainer"></div>
    <div class="cornerdiv"></div>
    <div class="xaxis" id="xaxis"></div>
  </div>
  <nav class="nav">
    <span class ="button">
      <input type="radio" name="graph" id="button1">
      <label>Bro of The Year</label>
    </span>
    <span class ="button">
    <input type="radio" name="graph" id="button2" checked>
    <label>Cats Vs. Dogs</label>
  </span>
  <span class ="button">
    <input type="radio" name="graph" id="button3">
    <label>Multi-Bar (randomly generated values)</label>
  </span>
</nav>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
